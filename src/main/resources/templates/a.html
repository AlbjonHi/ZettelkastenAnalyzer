<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1>Notes Table</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Note</th>
            <th>Occurrences</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sulla lista e crea le righe della tabella -->
        <tr th:each="entry : ${MAPPA}">
            <td th:text="${entry.key.fileName}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
